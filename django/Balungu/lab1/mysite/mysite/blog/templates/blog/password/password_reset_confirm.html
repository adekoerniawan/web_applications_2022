{% extends "blog/base.html" %}

{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3" style="color: beige;">Password Reset Confirm</h2>
		<hr>
        <p style="color: beige;">Please enter your new password.</p>
        <form method="POST" style="color: beige;">
            {% csrf_token %}
            {{ form|crispy }}                    
            <button class="btn btn-primary" type="submit">Reset password</button>
        </form>
    </div>

{% endblock %}
